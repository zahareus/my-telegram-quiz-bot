services:
  summarize_bot:
    build:
        context: .
        dockerfile: Dockerfile_main
    restart: always
    volumes:
      - ./.local:/usr/src/summarize_bot/.local
      - ./alembic/versions:/usr/src/summarize_bot/alembic/versions
    env_file:
      - ./.env
    networks:
      default:
        aliases:
          - summarize_bot

#  summarize_bot_scrap:
